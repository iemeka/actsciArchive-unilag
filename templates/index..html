<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="assets/css/upload.css" />        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>

        <div class="page">
            <div class="section header">
                <div class="in-header logo-name">
                    <img src="assets/img/logo-name.svg" />
                </div>
                <div class="in-header logo-symbol">
                    <img src="assets/img/Unilag-logo.png">
                </div>
                <div class="in-header">
                    <a href="#">
                        <button class="btn upload-btn">search</button>
                    </a>
                </div>
            </div>
            <div class="section search">
                <form class="upload-form">
                    <h2>upload course</h2>
                    <input type="file" />
                    <label>course title</label>
                    <input type="text" placeholder="enter course title" />
                    <div class="clear"></div>
                    <label>course code</label>
                    <input type="text" placeholder="enter course code" />
                    <label>category</label>
                    <select class="cat">
                        <option>textbook</option>
                        <option>handout</option>
                        <option>note</option>
                        <option>past question</option>
                    </select>
                    <div class="clear"></div>
                    <a href="#">
                        <button class="btn upload-btn-2">upload</button>
                    </a>
                </form>
            </div>
            
        </div>

    </body>
</html>
