<html>
    <body>
        <div>
            <!-- navigation bar -->
            <a href="{{url_for('index')}}">logo</a>   <a href="{{url_for('upload')}}" style="margin-left:300px">upload</a>
        </div>
        <hr/>
        <div>
            <!-- search box -->
            <form action="{{url_for('getSearchInput')}}" method="POST" enctype="multipart/form-data">
                <input type="search" name='code'>
                <input type="submit" value="search">
            </form>
        </div>
        <div>
            <h3>search result</h3>
            {% with messages = get_flashed_messages()  %}
                {% if messages %}
                    {% for message in messages %}
                        <strong>{{message}}</strong>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% for course in getMatchingDetails %}
            <p>
                <a href="{{url_for('download', name = course.filename)}}">{{course.coursetitle}}</a><br/>
                {{course.coursecode}}<br/>
                {{course.category}}<br/>
             </p>
            {% endfor %}

         
        </div>
    </body>
</html>
