<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/upload.css')}}" />        
        <link rel="stylesheet" type="text/css" href= "{{url_for('static', filename='assets/css/style.css')}}" />
    </head>
    <body>

        <div class="page">
            <div class="section header">
                <div class="in-header logo-name">
                    <a href="{{url_for('index')}}"><img src="{{url_for('static', filename='assets/img/logo-name.svg')}}" /></a>
                </div>
                <div class="in-header logo-symbol">
                    <img src="{{url_for('static', filename='assets/img/Unilag-logo.png')}}">
                </div>
                <div class="in-header">
                    <a href="{{url_for('upload')}}">
                        <button class="btn upload-btn">upload</button>
                    </a>
                </div>
            </div>
            <div class="section search">
                <form class="form" id="search-form" action="{{url_for('getSearchInput')}}" method="POST" enctype="multipart/form-data">
                    <h2 class="h2">search repository</h2>
                    <input class="search-area" name="code" type="text" placeholder="search by course code" />
                    <button type="submit"><img src='{{url_for("static",filename="assets/img/icon48.png")}}'></button>
                </form>
            </div>
        </div>

    </body>
</html>
